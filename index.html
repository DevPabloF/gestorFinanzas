<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestor de Finanzas</h1>
    <div class="button-container">
        <button id="add-income-btn">Nuevo Ingreso</button>
        <button id="add-expense-btn">Nuevo Gasto</button>
    </div>

    <div class="dialog-container">
        <dialog id="transaction-dialog">
            <button class="close-btn" id="close-dialog">&times;</button>
            <form id="transaction-form">
				<label for="concept">Concepto</label>
                <input type="text" id="concept" name="concept" required>
				
                <label for="amount">Importe (€)</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <label for="date">Fecha</label>
                <input type="date" id="date" name="date" required>

                <label for="category">Categoría</label>
                <select id="category" name="category" required>
                    <option value="compra">Compra</option>
                    <option value="supermercado">Supermercado</option>
                    <option value="transporte">Transporte</option>
                    <option value="nomina">Nómina</option>
                    <option value="intereses">Intereses</option>
                    <!-- Añade más categorías si es necesario -->
                </select>

                <button type="submit">Guardar</button>
            </form>
        </dialog>
    </div>

    <div id="board-container" class="board-container">
        <!-- Las columnas de meses se insertarán aquí dinámicamente -->
    </div>

    <script src="script.js"></script>
</body>
</html>
